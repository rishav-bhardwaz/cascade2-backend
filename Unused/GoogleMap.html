<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#map {
			height: 700px;
			width:  800px;
		}
		h2 {
			color: #308d46;
		}
	</style>
</head>
<body>
	<h2>
		Add Google Map on Your 
		Webpage: Geeksforgeeks
	</h2>
	<div id="map"></div>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkqqbaSXmsPUYD_IhF120IsQjsAZiUJUY&callback=initMap&libraries=&v=weekly" async>
	</script>
	<script>
			function initMap() {
			const myLatLng = { lat:29.8543, lng: 77.8880  };
			const map = new google.maps.Map(document.getElementById("map"), {
				zoom: 4,
				center: myLatLng,
			});

			new google.maps.Marker({
				position: myLatLng,
				map,
				title: "Hello World!",
			});

			}
	</script>
</body>

</html>
