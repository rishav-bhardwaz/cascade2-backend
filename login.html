<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
    <style>
        .notification {
            color: red;
        }
    </style>
</head>
<body>
    <div class="logo pl-32 pt-8">
        <a href="/Main.html">
        <embed src="img/Hmm.svg" type="image/svg+xml" class = "text-lg"></a>
    </div>=
    <div>
        <h4 class="text-center font-semibold text-xl mt-40">Sign in to account</h4>
        <p class="text-center mb-7">Don't have an account? <a href="/Signup.html" class="underline text-blue-600">Sign up</a> for a free trial</p>
    </div>
    <form class="flex flex-row justify-center items-center" id="loginForm">
        <div class="credentials w-1/3 h-full border shadow-lg rounded-2xl">
            <div class="px-10 mt-10">
                <label for="Email" class="Email font-semibold text-md">Email address</label>
                <input type="text" id="Email" name="username" class="rounded-lg w-full h-10 px-2 shadow-lg" placeholder="Email">
            </div>
            <div class="px-10 mt-8">
                <label for="Password" class="Password font-semibold text-md">Password</label>
                <input type="password" id="password" name="password" class="rounded-lg w-full h-10 px-2 shadow-lg" placeholder="Password">
            </div>
            <div class="px-12 py-12">
                <button type="login" class="text-center w-full bg-cyan-400 hover:scale-105 hover:bg-cyan-500 font-semibold rounded-xl text-white transition-all duration-300 py-2">Sign in to account</button>
                <!-- <p class="text-center text-gray-600 py-2">or</p> -->
                <!-- <button type="submit" onclick="signInWithGoogle()" class="px-36 py-2 bg-cyan-400 text-white font-semibold text-sm hover:bg-cyan-500 text-center rounded-xl mt-2">Sign in with Google</button> -->
                <div id="notification" class="notification"></div> <!-- Notification element -->
            </div>
        </div
    </form>
    <script>
        // JavaScript code in login.html
            document.getElementById('loginForm').addEventListener('submit', async function(event) {
                event.preventDefault();

                const email = document.getElementById('Email').value;
                const password = document.getElementById('password').value;

                console.log('Form data:', { email, password });

                // Send form data to server
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({email, password})
                });

                const responseData = await response.text();
                console.log('Server response:', responseData);

                // Redirect to the specified URL
                window.location.href = responseData;
            });

    </script>
</body>
</html>
